<html>
<head>
    <script type='text/javascript'>
        function addQuestion()
{
            var num = document.getElementById("question").value;
            var container = document.getElementById("container");

            }
            for (i=0;i<num;i++)
{
                
                container.appendChild(document.createTextNode("question " + (i+1)));
                var input = document.createElement("input");
                input.type = "text";
                input.name = "question" + i;
                cont.appendChild(input);
                cont.appendChild(document.createElement("br"));
            }
        }
    </script>
</head>
<body>
    <input type="text" id="question" name="question" value="">Number of questions <br />
    <a href="#" id="filldetails" onclick="addQuestion()">Add Questions</a>
    <div id="container"/>
</body>
</html>
